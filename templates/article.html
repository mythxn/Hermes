{% extends "layout.html" %}{% block content %}
    <div class="jumbotron shadow shadow" style="background-color: #ffffff">
        <div class="d-flex row" id="cards">
            <div class="col-4 d-flex align-items-center">
                <img
                        class="mb-3"
                        height="200"
                        src="{{ img }}"
                        style="
          width: 100%;
          height: 100%;
          object-fit: cover;
          overflow: hidden;
          border-radius: 30px;
        "
                />
            </div>
            <div class="col-8">
                <h4>
                    {{ title }}
                    <small
                    ><a
                            href="{{ link }}"
                            role="button"
                            target="_blank"
                            style="color: black"
                            class="fas fa-link"
                    ></a
                    ></small>
                </h4>
                <p class="lead">
                    Article summarised by: {{ summary.percentage_reduced }}
                </p>
                <h2>Keywords:</h2>
                {% for i in range(0, summary.keywords|length) %}
                    <form action="/search" method="post" style="display: inline-block">
                        <button
                                class="btn btn-secondary mb-2 ml-1"
                                name="query"
                                type="submit"
                                value="{{ summary.keywords[i] }}"
                        >
                            {{ summary.keywords[i] }}
                        </button>
                    </form>
                {% endfor %}
            </div>
        </div>
        <hr class="my-4"/>
        <div class="ml-2" style="float: right; display: flex; justify-content: flex-end">
            <i class="fas fa-volume-up mr-2" id="play"></i>
            <i class="fas fa-copy mr-2" id="copy"></i>
        </div>
        <p id="summary">{{ summary.summarised_text }}</p>
    </div>
    <style>
        .fas:hover {
            color: gray;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
    <script src="/static/article-functions.js"></script>
{% endblock %}
